<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Ohmyfood</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/main.07544d9b.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ee7ecebe9e.js" crossorigin="anonymous"></script>
    <script src="/main.07544d9b.js"></script></head>

    <body>

        <header class="header-main">

            <h1 class="header-main__title">Ohmyfood</h1>
            <p><i class="fas fa-map-marker-alt"></i>&nbsp;&nbsp;&nbsp;&nbsp;Paris, Belleville</p>

        </header>

        <section class="section1">

            <h1 class="section1__title">Réservez le menu qui vous convient</h1>
            <p class="section1__soustitre">Découvrez les restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="button-gradient">Explorez nos restaurants</button>

        </section>

        <section class="section2">
            <h2 class="section2__title">Fonctionnement</h2>
            <button class="section2__button"><div class="section2__button__number">1</div>&nbsp;&nbsp;<i class="fas fa-mobile-alt"></i>&nbsp;&nbsp;Choisissez un restaurant</button>
            <button class="section2__button"><div class="section2__button__number">2</div>&nbsp;&nbsp;<i class="fas fa-list-ul"></i>&nbsp;&nbsp;Composer votre menu</button>
            <button class="section2__button"><div class="section2__button__number">3</div>&nbsp;&nbsp;<i class="fas fa-store"></i>&nbsp;&nbsp;Dégustez au restaurant</button>
        </section>

        <section class="section3">

            <h2 class="section3__title">Restaurants</h2>
            <figure>
                <img src="/jay-wennington-N_Y88TWmGwA-unsplash.e8d98952.jpg" alt="Plat cuisiné">
                <figcaption>
                    <p><strong>La palette du goût</strong><br>Ménilmontant</p>
                    <div class="coeur"><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure>
                <img src="/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.17a2c281.jpg" alt="Plat cuisiné">
                <figcaption>
                    <p><strong>La note enchantée</strong><br>Charonne</p>
                    <div class="coeur"><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure>
                <img src="/stil-u2Lp8tXIcjw-unsplash.c387e810.jpg" alt="Plat cuisiné">
                <figcaption>
                    <p><strong>A la française</strong><br>Cité rouge</p>
                    <div class="coeur"><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>
            <figure>
                <img src="/toa-heftiba-DQKerTsQwi0-unsplash.39083d11.jpg" alt="Plat cuisiné">
                <figcaption>
                    <p><strong>Le délice des sens</strong><br>Folie-Méricourt</p>
                    <div class="coeur"><i class="far fa-heart"></i></div>
                </figcaption>
            </figure>

        </section>

        <footer>

            <h1>Ohmyfood</h1>
            <ul>
                <li><i class="fas fa-utensils"></i>&nbsp;&nbsp;Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i>&nbsp;Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>

        </footer>

    </body>

</html>
